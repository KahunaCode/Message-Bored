<!DOCTYPE html>
<html lang="en">
<head>

  <title>Message Board</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-app="myApp">
